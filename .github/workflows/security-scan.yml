name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sundays

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run gosec security scan
        run: |
          make gosec

      - name: Run govulncheck vulnerability scan
        run: |
          make govulncheck
