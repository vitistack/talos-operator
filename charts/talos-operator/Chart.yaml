apiVersion: v2
name: talos-operator
description: A Kubernetes operator for managing Talos Linux clusters via the Vitistack platform

# Chart type
type: application

# Chart version - increment for chart changes (follows SemVer)
version: 0.1.0

# Application version - the version of the talos-operator being deployed
appVersion: "0.1.0"

# Chart icon - displayed in Helm repository UIs like ArtifactHub
icon: https://vitistack.io/images/viti1.svg

# Keywords for search and discovery
keywords:
  - talos
  - kubernetes
  - operator
  - vitistack
  - infrastructure
  - cluster-management
  - talos-linux

# Home page of the project
home: https://github.com/vitistack/talos-operator

# Source code repository
sources:
  - https://github.com/vitistack/talos-operator

# Maintainers of the chart
maintainers:
  - name: vitistack
    url: https://github.com/vitistack

# Minimum Kubernetes version required
kubeVersion: ">= 1.26.0"

# Annotations for ArtifactHub and other registries
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Full Lifecycle
  artifacthub.io/category: integration-delivery
