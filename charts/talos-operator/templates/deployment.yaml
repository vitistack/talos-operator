apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "talos-operator.fullname" . }}
  labels:
    {{- include "talos-operator.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "talos-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "talos-operator.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "talos-operator.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Endpoint mode configuration
            - name: ENDPOINT_MODE
              value: {{ .Values.endpointMode | quote }}
            {{- if .Values.customEndpoint }}
            - name: CUSTOM_ENDPOINT
              value: {{ .Values.customEndpoint | quote }}
            {{- end }}
            # Boot image source configuration
            - name: BOOT_IMAGE_SOURCE
              value: {{ .Values.bootImageSource | quote }}
            {{- if .Values.bootImage }}
            - name: BOOT_IMAGE
              value: {{ .Values.bootImage | quote }}
            {{- end }}
            # Log configuration
            - name: LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            - name: LOG_JSON
              value: {{ .Values.logJson | quote }}
            # Secret and naming configuration
            {{- if .Values.secretPrefix }}
            - name: SECRET_PREFIX
              value: {{ .Values.secretPrefix | quote }}
            {{- end }}
            - name: VITISTACK_NAME
              value: {{ .Values.vitistackName | quote }}
            - name: NAME_KUBERNETES_PROVIDER
              value: {{ .Values.kubernetesProviderName | quote }}
            # Tenant configuration
            - name: TENANT_CONFIGMAP_NAME
              value: {{ .Values.tenant.configMapName | quote }}
            - name: TENANT_CONFIGMAP_NAMESPACE
              value: {{ .Values.tenant.configMapNamespace | quote }}
            - name: TENANT_CONFIGMAP_DATA_KEY
              value: {{ .Values.tenant.configMapDataKey | quote }}
            # Talos configuration
            - name: TALOS_VERSION
              value: {{ .Values.talos.version | quote }}
            - name: DEFAULT_KUBERNETES_VERSION
              value: {{ .Values.talos.defaultKubernetesVersion | quote }}
            - name: TALOS_PREDICTABLE_NETWORK_NAMES
              value: {{ .Values.talos.predictableNetworkNames | quote }}
            - name: TALOS_VM_INSTALL_IMAGE_KUBEVIRT
              value: {{ .Values.talos.vmInstallImage.kubevirt | quote }}
            - name: TALOS_VM_INSTALL_IMAGE_DEFAULT
              value: {{ .Values.talos.vmInstallImage.default | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
