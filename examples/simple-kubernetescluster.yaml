apiVersion: vitistack.io/v1alpha1
kind: KubernetesCluster
metadata:
  name: simple-cluster
spec:
  data:
    clusterId: "simple-cluster-id"
    provider: talos
    environment: dev
    datacenter: trd1
    project: simple-project
    region: west-trondelag
    workorder: "simple-workorder"
    zone: "Tr√∏ndelag"
    workspace: "simple-workspace"
  # Empty spec will use defaults:
  # - 1 control plane node
  # - 1 worker nodes
  topology:
    version: "1.33"
    controlplane:
      # Defaults to 1 replica
      replicas: 1
      version: "1.33"
      machineClass: standard
      provider: kubevirt
      storage:
        - class: "standard"
          path: "/var/lib/vitistack/kubevirt"
          size: "10Gi"
      metadata:
        annotations:
          environment: development
          region: west-trondelag
        labels:
          environment: development
          region: west-trondelag
    workers:
      nodePools:
        - name: default-worker-pool
          taint: []
          version: "1.33"
          # Defaults to 1 replica
          replicas: 1
          # Defaults to "standard" machine class
          machineClass: standard
          autoscaling:
            enabled: false
            minReplicas: 1
            maxReplicas: 5
            scalingRules:
              - "cpu"
          metadata:
            annotations:
              environment: development
              region: west-trondelag
            labels:
              environment: development
              region: west-trondelag
          provider: kubevirt
